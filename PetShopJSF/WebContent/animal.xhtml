<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Pet Shop</title>
</h:head>
<h:body>

	<h:form id="form">
		<h:panelGrid columns="3" border="0">
			<h:outputLabel value="ID" />
			<h:inputText id="id" value="#{animal.a.id}" />
			<h:message for="id" />

			<h:outputLabel value="Nome" />
			<h:inputText id="nome" value="#{animal.a.nome}" />
			<h:message for="nome" />

			<h:outputLabel value="Nascimento" />
			<h:inputText id="nascimento" value="#{animal.a.nascimento}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:inputText>
			<h:message for="nascimento" />

			<h:outputLabel value="Peso" />
			<h:inputText id="peso" value="#{animal.a.peso}" />
			<h:message for="peso" />
		</h:panelGrid>

		<h:panelGrid columns="2" border="1">
			<h:commandButton id="btnCadastra" value="Cadastrar"
				action="#{animal.adicionar}" />
			<h:commandButton id="btnPesquisa" value="Pesquisar" />
		</h:panelGrid>

		<h:dataTable value="#{animal.lista}" var="a" border="1"
			rendered="#{animal.lista.size() gt 0}">
			<h:column>#{a.id}</h:column>
			<h:column>#{a.nome}</h:column>
			<h:column>#{a.nascimento}</h:column>
			<h:column>#{a.peso}</h:column>
		</h:dataTable>

	</h:form>
</h:body>
</html>
